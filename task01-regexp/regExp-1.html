<script type="text/javascript">

//    移动号段：134、135、136、137、138、139、147、150、151、152、157、158、159、178、182、183、184、187、188

//  结合起来： 13[0-9], 145,147,15[0-3,5-9],173,176,177,18[0-8]

var str1 = "18812011232",
        str2 = "18812312",
        str3 = "12345678909";
